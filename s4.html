<script>
  const imageData = localStorage.getItem('processedImage');
  const img = document.getElementById('outputImage');
  const downloadBtn = document.getElementById('downloadBtn');

  if (imageData) {
    img.src = imageData;
    downloadBtn.href = imageData;
  } else {
    img.alt = "No image found.";
    downloadBtn.href = "#";
  }
</script>
